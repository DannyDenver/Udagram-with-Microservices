<ion-card class="photo-card" *ngIf="feedItem">
    <ion-button 
    color="primary" 
    (click)="filterImage($event)">
    Filter Image
  </ion-button>
  <!-- <img *ngIf="src" [src]="src"> -->

  <ion-img [src]="src ? src : feedItem.url"></ion-img>
  <ion-card-content>
    <p>{{feedItem.caption}}</p>
  </ion-card-content>
</ion-card>
